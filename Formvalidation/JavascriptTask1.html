<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xero Bank Loans</title>
    <link rel="stylesheet" href="JavascriptTask1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="JavascriptTask1.css" />
  </head>
  <body>
    <div class="form-section">
      <div class="left">
        <img src="background-image.png" alt="Background Image" />
        <h1>Xero Bank Loans</h1>
        <p>
          We are the most trusted bank to give loans for home, cars, and others
          to fulfill your dreams.
        </p>
      </div>
      <div class="right">
        <form id="myform" onsubmit="myfunction(event)">
          <h2>Let's start</h2>
          <p>
            Carefully read and fill up all the inputs with your original
            information.
          </p>
          <div class="mb-3">
            <label class="form-label" for="email">Email ID:</label>
            <input class="form-control" id="email" type="email" />
            <span class="text-danger" id="emailerror"></span>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" id="password" type="password" />
            <span class="text-danger" id="passworderror"></span>
          </div>
          <div class="sub text-end">
            <input class="btn btn-success" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="JavascriptTask1.js"></script>
  </body>
</html>
